<div class="container">
  <h4>Change password</h4>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordFormSubmit()">
    <div class="form-group">
      <label class="form-label">Old password</label>
      <input type="password" formControlName="oldPassword" class="form-control" />
    </div>
    <div class="form-group">
      <label class="form-label">New password</label>
      <input type="password" formControlName="newPassword" class="form-control" />
    </div>
    <div class="form-group">
      <label class="form-label">New password</label>
      <input type="password" formControlName="repeatedPassword" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Change</button>
  </form>
</div>
